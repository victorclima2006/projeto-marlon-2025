<h6>Add Product</h6>
<form (ngSubmit)="addProduct()">
  <ion-item>
    <ion-label position="floating">Title</ion-label>
    <ion-input type="text" [(ngModel)]="product.title" name="title" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Price</ion-label>
    <ion-input  placeholder="$0.00" type="number" [(ngModel)]="product.price" name="price" required ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Description</ion-label>
    <ion-input type="text" [(ngModel)]="product.description" name="description" required></ion-input>
  </ion-item>

  <ion-button expand="full" type="submit">Add Product</ion-button>
</form>
